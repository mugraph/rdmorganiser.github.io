    en: Virtual RDMO consultation hour
  date: Dez 2020

- event:
    de: Regelmäßige virtuelle Treffen der Content-Gruppe und der Software-Gruppe<br/>Die Content-Gruppe trifft sich ab jetzt jeden 2. Donnerstag im Monat von 11-12h. Das Treffen findet via Zoom statt und wird per E-mail und Slack erneut angekündigt. Immer eine Woche später, also am 3. Donnerstag im Monat, trifft sich in gleicher Form die Software-Gruppe. Beide Treffen sind für alle Interessierten offen.<br/>Community-Treffen 07.10.2020<br/>Unser 4. Community-Treffen hat am 07.10.2020 virtuell mit ca. 60 Teilnehmerinnen und Teilnehmern stattgefunden.   Der ausführliche Bericht ist auf <a href="https://www.forschungsdaten.org/index.php/Viertes_Community-Treffen">Forschungdaten.org</a> zu finden, nebst den meisten Folien, die präsentiert und diskutiert wurden.
    en: Virtual Meetings of Content group and  Software group<br/>Content group meets regularly  each 2.nd Thursday of the month, from 11:00-12:00h. The Zoom meeting will be announced via E-mail und Slack. A week later, each 3.rd Thursday of the month, from 11:00-12:00h the Software group meets. Both meetings are inviting interested parties.<br/><b>Community-Meeting 07.10.2020</b><br/>Our 4.th Community-Meeting took place on 07.10.2020, with about 60 participants as a virtual conference. An extended report has been published (in German language) at [Forschungdaten.org](https://www.forschungsdaten.org/index.php/Viertes_Community-Treffen), including most presented discussion material.
  date: Nov 2020

- event:
    de: Zunächst wollen wir vor allem noch einmal auf das geplante virtuelle RDMO Anwender-Treffen am 07.10.2020 hinweisen. Ein detailliertes <a href="{{site.baseurl}}/events/workshop022020_programm/">Programm</a> ist auf der RDMO-Webseite veröffentlicht. Die Keynote wird von Herrn Sure-Vetter (NFDI-Direktor) gehalten. Außerdem wird das RDMO Memorandum of Understanding (MoU) ausführlich vorgestellt. Bitte melden Sie sich bis zum 04.10.2020 für das Anwender-Treffen auf der <a href="https://meetings.aip.de/event/9/">Registrierungsseite</a> an. In der kommenden Woche wird noch vor dem Anwender-Treffen das RDMO-Release 1.3 erscheinen. Es wird einige Neuerungen enthalten, von denen hier nur ausschnittsweise ein paar genannt werden sollen. So wird es neben einigen Bug-Fixes kleinere Verbesserungen an der Nutzeroberfläche, eine erweiterte Konfigurierbarkeit von Referenz-Dokumenten und Erleichterungen beim Anpassen des Footers. Außerdem ist RDMO dank der Arbeit von Dario Pilori und Giacomo Lanza mit dem nächsten Release auch in italienischer Sprache nutzbar. Eine der größeren Veränderungen betrifft die Überarbeitung von Tasks, die in ihrer Funktionalität deutlich erweitert wurden.
    en: First we would like to draw your attention once again to the planned virtual RDMO user meeting on 07.10.2020. A detailed [programme](/en/events/workshop022020) is published on the RDMO website. The keynote will be given by Mr. Sure-Vetter (NFDI Director). The RDMO Memorandum of Understanding (MoU) will also be presented in detail. Please register for the User Meeting on the [registration page](https://meetings.aip.de/event/9/) by 04.10.2020.<br/>Next week the RDMO Release 1.3 will be released before the User Meeting. It will contain some new features, of which only a few will be mentioned here. Besides some bug fixes there will be minor improvements in the user interface, an extended configurability of reference documents and easier customization of the footer. Furthermore, thanks to the work of Dario Pilori and Giacomo Lanza, RDMO will also be available in Italian with the next release. One of the major changes concerns the revision of tasks, whose functionality has been significantly expanded.
  date: Okt 2020

- event:
    de: <b>4. RDMO-Community-Treffen (virtuell)</b><br/><a href="{{site.baseurl}}/events/workshop102020_programm">Programm</a><br/><a href="https://www.forschungsdaten.org/index.php/Viertes_Community-Treffen">Bericht</a>
    en: <b>4th Community-Meeting (virtual)</b><br/> [Program](/en/events/workshop102020_programm) and [Report (German language)](https://www.forschungsdaten.org/index.php/Viertes_Community-Treffen)
  date: 07.10.2020

- event:
    de: Auch in diesem Monat waren wir nicht untätig und haben heute Version 1.2 von RDMO veröffentlicht. In den Management-Oberflächen können nun Elemente wie Optionen, Attribute, aber auch ganze Fragenkataloge direkt kopiert werden. Kataloge, Aufgaben und Ansichten können von den Nutzenden verborgen werde (z.B. so lange noch an ihnen gearbeitet wird). Attribute und Bedingungen zeigen an, in welchen Fragen, Fragensets, etc. sie genutzt werden. Elemente können jetzt auch einzeln exportiert werden, z.B. ein Fragenset oder eine Ansicht. Auch den Import haben wir neu gestaltet. Vor dem eigentlichen Import wird jetzt angezeigt was importiert wird und ob es Probleme dabei gibt. Außerdem können einzelne Elemente abgewählt werden. Nach dem Import wird noch einmal gezeigt was importiert wurde und ob es Fehler gegeben hat. Auch einige Fehler wurden mit dem neuen Release behoben. Viele von ihnen betrafen Übersetzungen. RDMO ist nun besser auf fehlende Texte vorbereitet, sollten diese in der gewählten Sprache nicht verfügbar sein. In diesen Fällen wird auf die vorhandene Sprache zurückgegriffen. Views wurden um vier verfügbare Variablen erweitert. Die Funktion “render_value” kann nun mit “project/title”, “project/description”, “project/created” und “project/updated” verwendet werden.
    en: We have not been idle this month and have released version 1.2 of RDMO. In the management interfaces, elements such as options, attributes, but also entire question catalogues can now be copied directly. Catalogues, tasks and views can be hidden by the users (e.g. as long as they are still being worked on). Attributes and conditions indicate in which questions, question sets, etc. they are used. Elements can now also be exported individually, e.g. a question set or a view. We have also redesigned the import. Before the actual import, it is now shown what is being imported and if there are any problems. In addition, individual elements can be deselected. After the import it is shown again what has been imported and if there have been any errors.<br/>Also some errors have been fixed with the new release. Many of them concerned translations. RDMO is now better prepared for missing texts, should they not be available in the selected language. In these cases the existing language is used. Views have been extended by four available variables. The function "render_value" can now be used with "project/title", "project/description", "project/created" and "project/updated".
  date: Sep 2020

- event:
    de: In der neuen RDMO-Version 1.1 haben wir die Projekt Export- und Import-Funktionalitäten überarbeitet. Damit sind die Grundlagen gelegt, Formate wie DataCite, das von DataCite abgeleitete Schema von RADAR und auch das von der RDA vorgeschlagene <a href="https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard">maDMP</a> in RDMO zu unterstützen. Da das Mapping von RDMO auf diese Formate aber abhängig von unserem Domänenmodell ist, das aber wiederum kein Teil des RDMO-Codes ist, sondern unabhängig gepflegt wird, war es nötig den Code hierfür in Plugins auszulagern. Diese werden in der Zukunft, analog zu dem <a href="https://github.com/rdmorganiser/rdmo-catalog">rdmo-catalog</a> Repository, in <a href="https://github.com/rdmorganiser/rdmo-plugins">rdmo-plugins</a> gesammelt. Das “Mapping” der Formate auf das RDMO Domänenmodell passiert im Code dieser Plugins, wurde von uns aber zusätzlich in einem <a href="https://docs.google.com/spreadsheets/d/16fQ0Rgg-2ewMK9FklEjU8pAcpHODEm7PYy6xDCninew/edit?usp=sharing">Google-Doc</a> dokumentiert. Für die vollständige Unterstützung wird es aber noch nötig sein, zusätzliche Fragen und Attribute einzuführen. In der Zukunft wollen wir diese Art von Plugins verstärkt nutzen, um Domänenspezifische Features in RDMO zu realisieren und natürlich können Plugins auch von Instanzen genutzt werden, um stärker angepasste Funktionalitäten zu realisieren. Die Details gibt es in der <a href="https://rdmo.readthedocs.io/en/latest/plugins/index.html">Plugin Dokumentation</a>.
    en: In the new RDMO version 1.1 we have revised the project export and import functionalities. This lays the foundation to support formats like DataCite, the schema of RADAR derived from DataCite and also the [maDMP](https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard) proposed by the RDA in RDMO. Since the mapping of RDMO to these formats is dependent on our domain model, which is not part of the RDMO code but is maintained independently, it was necessary to store the code in plugins. In the future, these will be collected in [rdmo-plugins](https://github.com/rdmorganiser/rdmo-plugins), analogous to the [rdmo-catalog](https://github.com/rdmorganiser/rdmo-catalog) repository. The "mapping" of the formats to the RDMO domain model is done these plugins' code. It is additionally documented by us in a [Google document](https://docs.google.com/spreadsheets/d/16fQ0Rgg-2ewMK9FklEjU8pAcpHODEm7PYy6xDCninew/edit?usp=sharing). For full support it will be necessary to introduce additional questions and attributes.<br/>In the future we want to use this kind of plugins more to implement domain specific features in RDMO and of course plugins can be used by instances to implement more customized functionality. The details are available in the [plugin documentation](https://rdmo.readthedocs.io/en/latest/plugins/index.html).
  date: Aug 2020

- event:
    de: Die neue Version 1.0.7 von RDMO beinhaltet als Neuerungen <br/>1) Multi-Site-Setup -  Betreiben verschiedener RDMO-Seiten mit unterschiedlichen URLs und Themes auf einem Server mit einer gemeinsamen Datenbank (mehr unter <a href="https://rdmo.readthedocs.io/en/latest/configuration/multisite.html">https://rdmo.readthedocs.io/en/latest/configuration/multisite.html</a>); 2) Bestimmte User können jetzt über das Admin-Interface zu Site-Managern gemacht werden (mehr unter <a href="https://rdmo.readthedocs.io/en/latest/administration/users.html#roles">https://rdmo.readthedocs.io/en/latest/administration/users.html#roles</a>); 3) RDMO steht ab sofort in französischer Sprache zu Verfügung (Texte in der Software selbst, RDMO-Fragenkatalog sowie die ihm anhängigen Optionen und einige andere Bezeichner und Hilfetexte), die entsprechenden XML-Dateien stehen über das Catalog-Repository zur Verfügung;  4) die Nutzungsbedingungen sind nun über eine eigene URL verfügbar. Außerdem ist sind die Aufzeichnung und Folien der Präsentation des RDMO-Teams “Datenmanagementpläne mit RDMO” für das Projekt FDM-BB nun verfügbar unter <a href="https://mediaup.uni-potsdam.de/Play/19500">https://mediaup.uni-potsdam.de/Play/19500</a>.
    en: The new version 1.0.7 of RDMO includes as new features 1) Multi-site setup - Run different RDMO pages with different URLs and themes on one server with a common database (more at [https://rdmo.readthedocs.io/en/latest/configuration/multisite.html](https://rdmo.readthedocs.io/en/latest/configuration/multisite.html)); 2) Certain users can now be made site managers via the admin interface (more at [https://rdmo.readthedocs.io/en/latest/administration/users. html#roles](https://rdmo.readthedocs.io/en/latest/administration/users.html#roles)); 3) RDMO is now available in French (texts in the software itself, RDMO question catalog and its attached options and some other identifiers and help texts), the corresponding XML files are available via the catalog repository; 4) the terms of use are now available via a separate URL. Furthermore, the recording and slides of the presentation of the RDMO team "Datenmanagementpläne mit RDMO" for the FDM-BB project are now available at [https://mediaup.uni-potsdam.de/Play/19500](https://mediaup.uni-potsdam.de/Play/19500).
  date: Jul 2020

- event:
    de: Im Mai haben wir die erste virtuelle RDMO-Sprechstunde durchgeführt. Aus dem Gespräch ergab sich die Bitte, Bedarfe möglichst als GitHub-Issues, als dauerhaftesten und am besten nachvollziehbaren Workflow anzulegen. Für Fragen zum Anlegen von Issues kontaktieren Sie uns am besten im RDMO-Slack oder über Email. Das RDMO-Team hat vom 27.-28.05.2020 am <a href="https://rda-dmp-common.github.io/hackathon-2020/">virtuellen “RDA Hackathon on maDMP”</a> teilgenommen und an der Interoperabilität von RDMO mit dem <a href="https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard">maDMP Standard</a> gearbeitet. Das Ergebnis ist ein Plugin, in dem das Mapping stattfindet und ein Export zum maDMP JSON-Format erstellt wird. Außerdem präsentierte das RDMO-Team “Datenmanagementpläne mit RDMO” am 08.06.2020 in einem vom Projekt FDM-BB (Universität Potsdam, Fachhochschule Potsdam) organisierten Webinar.
    en: In May we held the first virtual RDMO consultation. The discussion resulted in the request to create requirements as GitHub issues, as the most permanent and comprehensible workflow. If you have any questions about creating issues, please contact us at RDMO-Slack or via email. The RDMO team participated in the [virtual "RDA Hackathon on maDMP"](https://rda-dmp-common.github.io/hackathon-2020/) from 27-28.05.2020 and worked on the interoperability of RDMO with the [maDMP standard](https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard). The result is a plugin where the mapping takes place and an export to the maDMP JSON format is created. In addition, the RDMO team presented "Data Management Plans with RDMO" on 08.06.2020 in a webinar organised by the FDM-BB project (University of Potsdam, Potsdam University of Applied Sciences).
  date: Jun 2020

- event:
    de: RDMO ist nun in Version 1.0.6 verfügbar. Mit der neuen Version ist es möglich, in Ansichten einfache mathematische Berechnungen durchzuführen z. B. für einfache tabellarische Zusammenfassung der anfallenden Personal- und Sachkosten. Nähere Erläuterungen im <a href="https://www.forschungsdaten.org/index.php/Ansicht_erstellen">Tutorial</a> und in der <a href="https://rdmo.readthedocs.io/en/latest/management/views.html">technischen Dokumentation</a>. Seit Mai gibt es jeden ersten Donnerstag des Monats (außer an Feiertagen) für Mitglieder der RDMO-Community (DatenmanagerInnen, AdministratorInnen etc.) eine “virtuelle RDMO-Sprechstunde”. Details im <a href="https://www.listserv.dfn.de/sympa/info/rdmo">RDMO-Newsletter</a>. Außerdem hat die Steuerungsgruppe beschlossen, dass RDMO als Open Source Projekt ab sofort RDMO Arbeitsgemeinschaft heißt und bereitet ein Memorandum of Understanding vor, auf dessen Grundlage die Beteiligung an der Weiterführung von RDMO von Institutionen und Organisationen erfolgen wird. Die Mitglieder der Gruppen der Arbeitsgemeinschaft sind unter <a href="{{site.baseurl}}/groups/">https://rdmorganiser.github.io/groups/</a> zu finden.
    en: RDMO is now available in version 1.0.6. With the new version it is possible to perform simple mathematical calculations in views, e.g. for simple tabular summaries of the personnel and material costs incurred. Further explanations in the [tutorial](https://www.forschungsdaten.org/index.php/Ansicht_erstellen) and in the [technical documentation](https://rdmo.readthedocs.io/en/latest/management/views.html). Since May, every first Thursday of the month (except on holidays), there is a "virtual RDMO consultation hour" for members of the RDMO community (data managers, administrators etc.). Details in the [RDMO Newsletter](https://www.listserv.dfn.de/sympa/info/rdmo). Furthermore, the steering group has decided that RDMO as an open source project is now called "RDMO Arbeitsgemeinschaft" and is preparing a Memorandum of Understanding on the basis of which institutions and organizations will be able to participate in the continuation of RDMO. The members of the groups of the Arbeitsgemeinschaft can be found at [https://rdmorganiser.github.io/groups/](/groups/).
  date: Mai 2020

- event:
    de: RDMO Release 1.0.5 (Bug Fixes, u. a. Login mit ORCID, Fehler beim Download der Vendor Files, Darstellung von Sets in Views). Ein Update ist empfohlen. Siehe die Dokumentation bzgl. der für die ORCID notwendigen neuen Einträge in der local.py. Der Bericht des 3. RDMO-Anwendertreffens ist <a href="https://www.forschungsdaten.org/index.php/Drittes_Community-Treffen">online</a>. Ab Mai 2020 gibt es eine “virtuelle RDMO Sprechstunde”, bitte <a href="https://rdmorganiser.github.io/">kontaktieren</a> Sie uns für Details. Wir haben den <a href="https://github.com/rdmorganiser/rdmo-catalog/tree/master/shared/fodako">“DFG-Fragenkatalog”</a> vom Projekt FoDaKo, Bergische Universität Wuppertal (Torsten Rathmann) (CC0)] in die AIP-Demo-Instanz eingepflegt und nehmen weiterhin Kataloge aus der Community in das GitHub Repository auf (entweder einen Pull-Request auf GitHub erstellen oder die XML-Dateien per Mail an omichaelis@aip.de senden). Besonders hilfreich für die Nachnutzung sind die zusätzliche Bereitstellung einer Read.me-Datei bzw. Dokumentation zum jeweiligen Katalog.
    en: RDMO Release 1.0.5 (bug fixes, including login with ORCID, errors when downloading vendor files, display of sets in views). Update is recommended. See the documentation regarding the new entries in local.py required for the ORCID. The report of the 3rd RDMO Community Meeting is [online](https://www.forschungsdaten.org/index.php/Drittes_Community-Treffen). There will be a "virtual RDMO consultation" from May 2020, please [contact us](/) for details. We have added the ["DFG-Fragenkatalog" (DFG Question Catalog) from the FoDaKo project, Bergische Universität Wuppertal (Torsten Rathmann) (CC0)](https://github.com/rdmorganiser/rdmo-catalog/tree/master/shared/fodako) to the AIP demo instance and continue to add catalogs from the community to the GitHub repository - either create a pull request on GitHub or send the XML files via mail to omichaelis@aip.de. Especially helpful for re-use is the additional provision of a read.me file or documentation for each catalog.
  date: Apr 2020

- event:
    de: Im Februar fand das dritte RDMO-Anwendertreffen statt. Es war fokussiert auf die Etablierung einer Governance-Struktur für die Weiterführung von RDMO, unabhängig von dem in diesem Jahr endenden DFG-Projekt, das die Grundlage für RDMO geschaffen hat. Ein Block von Kurzvorträgen, die den Kontext im europäischen (Horizon Europe) und nationalen Raum (NFDI) skizzierten, wie auch einige Weiterentwicklungsaspekte von RDMO, reflektierte die gegenwärtige Situation. <a href="{{site.baseurl}}/events/workshop022020_programm/">Vorträge und Programm</a>. Das vom Projekt vorgelegte Manifest und weitere Beiträge haben in der Etablierung einer Steuerungsgruppe mit  6+ Personen, einer  Softwaregruppe mit 3+ Personen sowie einer Content-Gruppe mit 6+ Personen resultiert. Die Steuerungsgruppe wurde damit beauftragt, die Governance-Struktur weiter auszuarbeiten und ein MoU für RDMO auszuarbeiten, um den formalen Rahmen für RDMO zu festigen. Weitere Schritte werden über die Website und Mails bekannt gemacht. Während der <a href="https://www.rda-deutschland.de/events/tagung-2020">RDA-De-Tagung</a> haben Olaf Michaelis und Ulrike Wuttke am Vormittag des 25.02.2020 im Rahmen des Project-Tracks einen RDMO-Workshop angeboten. Während des gut besuchten Workshops, in dem die wichtigsten Features und weitere Entwicklungsmöglichkeiten des Werkzeugs vorgestellt wurden, und im weiteren Verlauf der Konferenz freuten wir uns über intensiven Austausch zu RDMO. Das starke Interesse an RDMO in der deutschen Community wurde insbesondere aus den Präsentationen der Bundesland-FDM-Initiativen deutlich.
    en: 3rd RDMO User Meeting
  date: Mar 2020

- event:
    de: Diesen Monat gab es <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.0.3">RDMO-Release 1.0.3.</a>. Es enthält einige Verbesserungen und behebt kleinere Fehler. Es stehen neue API-Filter-Attribute zur Verfügung, die Schnittstellen flexibler machen. Sie werden es unter anderem erleichtern, einen Satz an Antworten zu exportieren und diesem anschließend die entsprechenden Fragen zuzuordnen, da Fragen nun beispielsweise mit dem Parameter “attribute” über die API lokalisiert werden können. Außerdem nutzt RDMO nun “pytest”, mit dem auch die <a href="https://github.com/rdmorganiser/rdmo/blob/master/docs/testing.md">RDMO-App getestet werden kann</a>. Im Januar war RDMO beim <a href="http://dig-hum.de/aktuelles/einladung-zum-workshop-der-dhd-ag-datenzentren-zum-thema-interoperabilit%C3%A4t-am-2324012020">Workshop der DHd-AG Datenzentren am 23./24.01.2020 in Frankfurt an Main</a> vertreten. Ulrike Wuttke und Olaf Michaelis haben die bisher im Projekt erfolgten Anstrengungen vorgestellt, RDMO Datacite kompatibel zu machen. Der Beitrag “Vom Projekt zum nachhaltigen Werkzeug für das Forschungsdatenmanagement. Das Beispiel Research Data Management Organiser” wurde zum <a href="https://bibliothekartag2020.de">109. Deutschen Bibliothekartag</a> (26. - 29. Mai 2020, Hannover) angenommen.
    en: This month we released [RDMO Release 1.0.3.](https://github.com/rdmorganiser/rdmo/releases/tag/1.0.3) It contains improvements and minor bug fixes. New API filter attributes are provided to make interfaces more flexible, e.g. making it easier to export a set of answers and then assign the corresponding questions to it, since questions can now be localized via the API using the "attribute" parameter. Furthermore, RDMO now uses "pytest", which can also be used to [test the RDMO app](https://github.com/rdmorganiser/rdmo/blob/master/docs/testing.md). In January Ulrike Wuttke and Olaf Michaelis presented at the [workshop of the DHd-AG data centers on 23/24.01.2020 in Frankfurt an Main](http://dig-hum.de/aktuelles/einladung-zum-workshop-der-dhd-ag-datenzentren-zum-thema-interoperabilit%C3%A4t-am-2324012020) the efforts made by the RDMO-project to make it Datacite compatible. The paper "From Project to Sustainable Tool for Research Data Management - The Example of Research Data Management Organiser" was accepted for the [109th German Librarians' Day](https://bibliothekartag2020.de) (26-29 May 2020, Hannover).
  date: Feb 2020

- event:
    de: <b>3. RDMO-Community-Treffen</b>, Gründungstreffen als Open Source Projekt<br/><a href="{{site.baseurl}}/events/workshop022020_programm">Programm</a><br/><a href="https://www.forschungsdaten.org/index.php/Drittes_Community-Treffen">Bericht</a>
    en: <b>3rd Community-Meeting</b> Foundation Meeting as Open Source Projekt [Programm](/en/events/workshop022020), [Bericht](https://www.forschungsdaten.org/index.php/Drittes_Community-Treffen)
  date: 24.02.2020

- event:
    de: Im Mittelpunkt des inzwischen 3. RDMO-Community-Treffens am 24.02.2020 am Leibniz-Institut für Astrophysik Potsdam (AIP) werden die Verabschiedung des <a href="{{site.baseurl}}/docs/RDMO-Manifest-122019.pdf">RDMO-Manifests</a> und die Gründung der RDMO Community, insbesondere die Konstituierung der <i>Steuerungsgruppe</i> und der <i>Software-Gruppe</i> stehen. Außerdem sind wieder kurze <i>Spotlights</i> aus der Community der RDMO-Anwender\*innen vorgesehen. Link zum <a href="{{site.baseurl}}/events/workshop022020_programm/">Programm</a>. Während der an das Community-Treffen anschließenden <a href="https://www.rda-deutschland.de/events/tagung-2020">RDA-De-Tagung</a> werden wir am Vormittag des 25.02.2020 einen RDMO-Workshop anbieten. Die Registrierung ist inzwischen möglich.
    en: The focus of the meanwhile 3rd RDMO Community Meeting on 24.02.2020 at the Leibniz Institute for Astrophysics Potsdam (AIP) will be the adoption of the [RDMO Manifesto](/docs/RDMO-Manifest-122019.pdf) and the foundation of the RDMO Community, especially the constitution of the *Steering Group* and the *Software Group*. In addition, there will be short spotlights from the community of RDMO users. Link to the [program](/en/events/workshop022020/). During the [RDA De-Meeting](https://www.rda-deutschland.de/events/tagung-2020) following the RDMO-Community Meeting, we will offer an RDMO workshop in the morning of 25.02.2020. Registration is now possible.
  date: Jan 2020

- event:
    de: Ab sofort ist die neue Version RDMO 1.7.0 verfügbar. Es handelt sich zwar primär um Fehlerbehebungen, da jedoch zusätzliche Funktionalität hinzugekommen ist, wird die mittlere Zahl der Versionsnummer erhöht. Als Reaktion auf Feedback haben wir das Interview leicht überarbeitet. Bei den Fragen zu Datensätzen wird jetzt mit “Sichern und fortfahren” nicht mehr zum nächsten Datensatz gewechselt, sondern zum nächsten Fragenset, wobei aber der gleiche Datensatz weiterbearbeitet wird. (Über die Einstellung PROJECT_QUESTIONS_CYCLE_SETS kann das alte Verhalten behalten werden.) Fragensets, die durch Bedingungen übersprungen werden können, werden durch ein kleines Fragezeichen in der Navigation gekennzeichnet. Mehr Informationen gibt es wie immer auf der Release-Seite <a href="https://github.com/rdmorganiser/rdmo/releases">https://github.com/rdmorganiser/rdmo/releases</a>. <br/>Außerdem stehen einige Neuerungen im Repositorium rdmo-catalog an. Sie werden unter der Versionsnummer 1.1.0-rdmo-1.6.0 veröffentlicht, wobei rdmo-1.6.0 bedeutet, dass das Release mit RDMO ab 1.6.0 verwendet werden kann. Es sind folgende Änderungen enthalten<br/><br/>- Domäne erweitert um 22 neue Attribute (benötigt für Horizon Europe)<br/>- Bedingungen erweitert um 4 neue Bedingungen<br/>- Optionen erweitert um zusätzliche Optionen; Sprachjustierung; Lokalisierung auf Französisch und Italienisch<br/>- Kataloge erweitert um zusätzliche Fragen und Hilfetexte; Aktualisierung von DFG-Links; Sprachjustierung; Lokalisierung auf Französisch und Italienisch<br/>- Community-Beiträge erweitert um Tabellenübersicht; neuer Katalog für Science Europe / VW Stiftung; Aktualisierung FoDaKo-DFG-Katalog
    en: as of now the new version RDMO 1.7.0 is available. While these are primarily bug fixes, since additional functionality has been added, the middle number of the version number is increased. In response to feedback, we have slightly revised the interview. For record questions, "Save and Continue" now moves to the next question set rather than the next record, but continues to process the same record. (The old behavior can be kept via the PROJECT_QUESTIONS_CYCLE_SETS setting). Question sets that can be skipped by conditions are marked by a small question mark in the navigation. As always, more information is available on the release page at https://github.com/rdmorganiser/rdmo/releases.<br/>There are also some new features coming to the rdmo-catalog repository. They are released under the version number 1.1.0-rdmo-1.6.0, where rdmo-1.6.0 means that the release can be used with RDMO from 1.6.0. The following changes are included<br/>- Domain - 22 new attributes (required for Horizon Europe).<br/>- Conditions - 4 new conditions<br/>- Options - additional options; language adjustment; localization to French and Italian<br/>- Catalogs - additional questions and help texts; DFG links update; language adjustment; localization in French and Italian<br/>- Community contributions - Table overview; new catalog for Science Europe / VW Foundation; update FoDaKo-DFG catalog.
  date: Dezember 2021

- event:
    de: In den letzten Wochen sind einige kleinere Probleme in RDMO aufgefallen, weshalb ab sofort die Version 1.6.2 verfügbar ist, die im wesentlichen Bug Fixes enthält. So wurden Overlays repariert für den Fall, dass in den Einstellungen PROJECT_ISSUES deaktiviert waren. Außerdem wurde ein Fehler behoben, der aufgetreten ist, wenn Datensätze entfernt werden. Ein Problem beim Auflösen von Bedingungen in Fragensets wurde ebenfalls beseitigt. Einige Verbesserungen, die eher für technische Interessierte oder RDMO-Administrierende interessant sein dürften, sind ebenfalls auf der Liste der Neuerungen. Von nun an nutzen wir Github-Actions und nicht mehr Travis-CI für unsere automatischen Tests. Weiterhin wurde auf der Kommandozeile ein Befehl hinzugefügt, mit dem sich Projekte aufspüren und entfernen lassen, die beispielsweise keine Besitzer haben. Unsere Release Notes finden sich wie immer hier <a href="https://github.com/rdmorganiser/rdmo/releases">https://github.com/rdmorganiser/rdmo/releases</a>. Die Berichte zum Community-Treffen vom 04.10.2021 sind - wie immer - auf <a href="https://www.forschungsdaten.org/index.php/Sechstes_Community-Treffen">https://www.forschungsdaten.org/index.php/Sechstes_Community-Treffen</a> zu finden. Am 16. November war der Tag der Forschungsdaten in NRW. Im Nachmittagsprogramm hat Torsten Rathmann über Anforderungen der Drittmittelgeber und DMPs sprechen und dabei auch RDMO vorstellen, insbesondere auch eine neue Version der FoDaKo-Fragenkataloge für DFG-Projekte. Weitere Informationen gibt es auf der <a href="https://www.fdm.uni-wuppertal.de/de/schulungen-veranstaltungen.html" target="_blank">Veranstaltungswebsite</a>.
    en: in the last weeks some minor problems in RDMO have been noticed, so version 1.6.2 is now available, which mainly contains bug fixes. For example, overlays were fixed in case PROJECT_ISSUES were disabled in the settings. Also, an error that occurred when records were removed was fixed. A problem with resolving conditions in question sets was also fixed. Some improvements that might be more interesting for technical interested people or RDMO administrators are also on the list of new features. From now on we use Github actions and not Travis-CI for our automated tests. Furthermore, a command has been added on the command line to track down and remove projects that have no owners, for example. As always, our release notes can be found at <a href="https://github.com/rdmorganiser/rdmo/releases">https://github.com/rdmorganiser/rdmo/releases</a>.<br/>The reports of the community meeting on 04.10.2021 can be found - as always - at <a href="https://www.forschungsdaten.org/index.php/Sechstes_Community-Treffen">https://www.forschungsdaten.org/index.php/Sechstes_Community-Treffen</a>.<br/>November 16 was the day of research data in NRW. In the afternoon program Torsten Rathmann talked about requirements of third party funders and DMPs and also presented RDMO, especially also a new version of the FoDaKo questionnaires for DFG projects. More information is available on the [event website](https://www.fdm.uni-wuppertal.de/de/schulungen-veranstaltungen.html).
  date: November 2021

- event:
    de: Nach einer 2-monatigen Testphase haben wir am Dienstag RDMO 1.6 veröffentlicht. Wie immer finden Sie die relevanten Informationen auf der Release-Page auf GitHub <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.6">https://github.com/rdmorganiser/rdmo/releases/tag/1.6</a><br/>In der neuen Version werden viele Neuerungen enthalten sein <br/>- Fragensets können jetzt auch geschachtelt sein, um Hierarchien wie z.B. Datensätze -> Erstellende -> Institutionen (wie in DataCite) abzubilden.<br/>- In den Katalogen können Fragen für die Nutzenden als optional markiert werden und Standardantworten können konfiguriert werden.<br/>- Eine Autocomplete-Widget, Tooltips in Hilfetexten, die Möglichkeit Fragen nebeneinander anzuordnen dienen der besseren Nutzbarkeit.<br/>- Ein Overlay-Tutorial für neue Benutzende soll den Einstieg erleichtern.<br/>- Die Instanz kann so konfiguriert werden, dass die meisten Eingaben beim Beantworten der Fragen automatisch gespeichert werden.<br/>- Die Implementation der Bedingungen und weitere Datenbankzugriffe wurden optimiert, um die Geschwindigkeit der Seitenaufrufe zu verbessern.<br/>- Im Management-Interface können Fragen, Fragensets und Optionen ausgeblendet werden.<br/>- Für Fragensets, die als Sammlung konfiguriert sind, wird das Attribut jetzt explizit gesetzt (also project/dataset/id statt project/dataset). Eine Migration wird bestehende Fragenkataloge automatisch anpassen.<br/>- Für neue Instanzen wird die Theme-Erstellung vereinfacht, bestehende Instanzen können aber wie gewohnt weiter betrieben werden.<br/>RDMO nutzt ab Version 1.6 Django 3.2 und setzt damit Python 3.6 voraus. Wenn das bei Ihnen Probleme verursachen sollte, wenden Sie sich bitte an uns.
    en: After a 2 month testing period, we released RDMO 1.6 on Tuesday. As always, you can find the relevant information on the release page on GitHub <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.6">https://github.com/rdmorganiser/rdmo/releases/tag/1.6</a><br/>There will be many new features in the new version<br/>- Question sets can now be nested to map hierarchies such as datasets -> creators -> institutions (as in DataCite).<br/>- In the catalogs, questions can be marked as optional for users and default answers can be configured.<br/>- An autocomplete widget, tooltips in help texts, the possibility to arrange questions side by side serve for better usability.<br/>- An overlay tutorial for new users is designed to make it easier to get started.<br/>- The instance can be configured to automatically save most input when answering questions.<br/>- The implementation of the conditions and other database accesses have been optimized to improve page load speed.<br/>- Questions, question sets and options can be hidden in the management interface.<br/>- For question sets configured as a collection, the attribute is now set explicitly (i.e. project/dataset/id instead of project/dataset). A migration will automatically adjust existing question catalogs.<br/>- Theme creation is simplified for new instances, but existing instances can continue to operate as usual.<br/>RDMO uses Django 3.2 from version 1.6 and thus requires Python 3.6. If this should cause problems for you, please contact us.
  date: Oktober 2021


- event:
    de: Anfang September fand unser erstes, großes Community-Treffen an der Universität Duisburg-Essen mit regem Austausch statt. Hier gibt es einen <a href="http://www.forschungsdaten.org/index.php/Erstes_Community-Treffen">Bericht</a>.<br/>Mitte September hatten wir einen lokalen Workshop an der SLUB Dresden veranstaltet, wo RDMO noch recht neu ist. Ende September fand unser zweites Projekttreffen der zweiten Projektphase in Karlsruhe statt. Für die Weiterentwicklung von RDMO haben wir einen Fahrplan für die nächsten großen Features festgelegt.<br/><b>2018</b><br/>* Finalisierung Import/Export <br/>* Ausbau der API und RDMO-Anbindung an andere Beispielsoftware <br/>* Release mit neuem Datenmodell<br/><b>2019</b><br/>* Implementierung von rollenbezogenen, projektübergreifenden Ansichten <br/>* Weiterentwicklung der kollaborativen Funktionen von RDMO durch die Möglichkeit zur Kommentierung und Versionierung von Eingaben. <br/>* Diff--Funktion von Snapshots <br/>* Echte Mehrsprachigkeit <br/>* Mandantenfähigkeit
    en: At the beginning of September the first bigger Community-Meeting took place at the University of Duisburg-Essen with a lot of discussions. Here is a German report of the meeting <a href="http://www.forschungsdaten.org/index.php/Erstes_Community-Treffen">http://www.forschungsdaten.org/index.php/Erstes_Community-Treffen</a><br/>Mid-September we were at the Library of Dresden, where RDMO is quite new. At the end of September we had our second meeting of the project members in Karlsruhe and agreed on the following plan of main features<br/><br/><b>2018</b><br/>* Finalisation of Import/Export<br/>* Extension of API and RDMO connection to other examplary software<br/>* Release of new data model<br/><b>2019</b><br/>* Implementation of role-based views across projects<br/>* Further development of collaborative features of RDMO for comments and versioning of input<br/>* Diff–function for snapshots<br/>* Genuine multilingualism<br/>* Client capability
  date: Sep 2018


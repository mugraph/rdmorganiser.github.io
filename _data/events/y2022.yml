- event:
    de: <b>8. RDMO-Community-Treffen</b> (virtuell, 4 Stunden) <a href="https://www.forschungsdaten.org/index.php/Achtes_Community-Treffen" target="_blank">Bericht</a> <br/>Unter anderem ging es hier um die Finalisierung der Roadmap. Aber auch aktuelle Herausforderungen wurden diskutiert. Dabei stellte sich heraus, dass die einheitliche Verwendung der DFG Checkliste ein Problem darstellt. Hierfür wurde im Anschluss eine neue Ad hoc-Gruppe innerhalb der RDMO Contentgruppe gebildet, die sich mit dem Umgang mit der DFG Checkliste befasst und einen generischen RDMO Fragenkatalog entwickelt, der alleine oder samt einer passenden view, welche dafür sorgt, dass die Antworten als Fließtext ausgegeben werden, nachgenutzt werden kann.<br/>Für nähere Informationen können Sie sich die <a href="https://drive.google.com/drive/folders/1vq4LxMDmr1e9bZLB-6MWXZh5sR-4_ZeC" target="_blank">Notizen der UAG DFG Checkliste</a> anschauen, oder die RDMO Arbeitsgemeinschaft anfragen.
    en: <b>8. RDMO community meeting</b> (virtual, 4 hours) <a href="https://www.forschungsdaten.org/index.php/Achtes_Community-Treffen" target="_blank">Report</a> <br/>Among other things, this was about finalizing the roadmap. Current challenges were also discussed. It turned out that the uniform use of the DFG checklist poses a problem. For this purpose, a new ad hoc group was subsequently formed within the RDMO content group, which deals with dealing with the DFG checklist and develops a generic RDMO questionnaire, which alone or together with a suitable view, which ensures that the answers are presented as continuous text spent, can be reused.<br/>For more information, you can refer to the <a href="https://drive.google.com/drive/folders/1vq4LxMDmr1e9bZLB-6MWXZh5sR-4_ZeC" target="_blank">notes the UAG DFG checklist</a>, or ask the RDMO working group.
  date: 13.09.2022

- event:
    de: <b>7. RDMO-Community-Treffen</b> (virtuell, 2.5 Stunden) <a href="https://www.forschungsdaten.org/index.php/Siebtes_Community-Treffen" target="_blank">Bericht</a><br/>Das Hauptthema dieses Treffen war die Entwicklung eines Roadmap-Prozesses für RDMO zur nutzenden-zentrierten Weiterentwicklung.<br/>Agenda:<br/>- Nutzenden getriebene Weiterentwicklung für RDMO (10 min) -> Harry Enke<br/>- Lightning talks (insg. 15 min)<br/> Giacomo Lanza (Contengruppe)<br/> Jochen Klar (Softwaregruppe)<br/>- Breakout Sessions Dimensionen einer RDMO Roadmap (2 Räume, 2x 20 min.)(Wechsel der Themen in den Räumen)<br/>- Inhaltliche Dimension - Moderation von Robert Strötgen<br/>- Technische Dimension - Moderation von Jochen Klar<br/>- gemeinsame Abschlussdiskussion / nächste Schritte (Gerald Jagusch)
    en: <b>7. RDMO community meeting</b> (virtual, 2.5 hours) <a href="https://www.forschungsdaten.org/index.php/Siebtes_Community-Treffen" target="_blank">Report</a><br/>The main topic of this meeting was the development of a roadmap process for RDMO for user-centric advancement.<br/>Agenda:<br/>- User-driven advancement for RDMO (10 min) -> Harry Enke<br/> - Lightning talks (total 15 min)<br/> Giacomo Lanza (content group)<br/> Jochen Klar (software group)<br/>- Breakout sessions dimensions of an RDMO roadmap (2 rooms, 2x 20 min.) (change of Topics in the rooms)<br/>- content dimension - moderation by Robert Strötgen<br/>- technical dimension - moderation by Jochen Klar<br/>- joint final discussion / next steps (Gerald Jagusch)
  date: 02.03.2022

- event:
    de: Auf Vorschlag der Software-Gruppe hat das Steuerungsgremium eine Restrukturierung der RDMO Git-Repositorien und der Personen bzw. Gruppen vorgenommen, die die Bearbeitung der Repositorien regeln. Dabei wurden vor allem die neuen Strukturen der RDMO-Arbeitsgemeinschaft reflektiert.<br/> In der NFDI hat sich eine Task Force „DMPs in der NFDI“ innerhalb der NFDI Tools Gruppe formiert. Mitglieder der NFDI-beteiligten Konsortien (/Institute)  können sich über die folgende URL für die Mailing-Liste anmelden (<a href="https://lists.nfdi.de/postorius/lists/dmpsindernfdi.lists.nfdi.de" target="_blank">https://lists.nfdi.de/postorius/lists/dmpsindernfdi.lists.nfdi.de</a>)
    en: At the suggestion of the software group, the steering committee has undertaken a restructuring of the RDMO Git repositories and the people or groups who regulate the editing of the repositories. Above all, the new structures of the RDMO working group were reflected on.<br/> In the NFDI, a task force "DMPs in the NFDI" was formed within the NFDI Tools group. Members of the NFDI participating consortia (/Institute) can register for the mailing list via the following URL (<a href="https://lists.nfdi.de/postorius/lists/dmpsinderfdi.lists.nfdi.de" target="_blank">https://lists.nfdi.de/postorius/lists/dmpsinderfdi.lists.nfdi.de</a>)
  date: Februar 2022


- event:
    de: Diesen Monat haben wir einige Aktualisierungen und Umgestaltungen an den RDMO-Schulungsmaterialien vorgenommen. Sie finden Schulungsmaterialien wie Video-Tutorials oder den RDMO-Fragenkatalog auf der RDMO-Webseite unter <a href="{{site.baseurl}}/dokumentation/">Dokumentation</a>. Weitere Tutorials, FAQs etc. für verschiedene Zielgruppen (Administrator*innen, Nutzer*innen) finden Sie auf dem Wiki <a href="https://www.forschungsdaten.org/index.php/RDMO">forschungsdaten.org</a>. Das 3. Anwendertreffen wird am 24.02.2020 in Potsdam am AIP stattfinden. Dort ist die Konstituierung der künftigen Organisation von RDMO geplant.
    en: This month we have made some updates and changes to the RDMO training materials. You can find training materials such as video tutorials or the RDMO questionnaire on the RDMO website at [Documentation](/dokumentation/). Further tutorials, FAQs etc. for different target groups (administrators*, users*) can be found on the Wiki [forschungsdaten.org](https://www.forschungsdaten.org/index.php/RDMO). The 3rd User Meeting will take place on 24.02.2020 in Potsdam at the AIP. There the constitution of the future organisation of RDMO is planned.
  date: Nov 2019

- event:
    de: RDMO hat den Sprung auf Version 1 gemacht. Die neueste Version enthält zwei wichtige Neuerungen, die die Projektzugehörigkeit von Nutzern betreffen. Zum einen kann diese nun über die API gesteuert werden und zum anderen können Nutzer sich nun selbst jederzeit aus einem Projekt entfernen, wenn sie nicht der letzte Besitzer dieses Projektes sind. Der Bericht vom 2. RDMO-Anwendertreffen am 07.10.2019 in Darmstadt an der ULB ist <a href="https://www.forschungsdaten.org/index.php/Zweites_Community-Treffen">online</a>. Außerdem haben wir RDMO bei den Open Access Tagen in Hannover präsentiert sowie die Schulungsmaterialien zu RDMO bei einem Workshop in Hildesheim (<a href="http://doi.org/10.5281/zenodo.3520839">Folien online auf Zenodo</a>).
    en: RDMO has made the jump to version 1. The latest version contains two important changes concerning the project membership of users. Firstly, this can now be controlled via the API and secondly, users can now remove themselves from a project at any time if they are not the last owner of this project. The report of the 2nd RDMO User Meeting on 07.10.2019 in Darmstadt at the ULB is [online](https://www.forschungsdaten.org/index.php/Zweites_Community-Treffen). We also presented RDMO at the Open Access Days in Hannover and the RDMO training materials at a workshop in Hildesheim ([slides online on Zenodo](http://doi.org/10.5281/zenodo.3520839)).
  date: Okt 2019


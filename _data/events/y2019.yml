- event:
    de: Wir veröffentlichen <b>Version 0.12.0</b> von RDMO mit verbessertem Fehlermanagament, einer Schaltfläche für den URI Präfix und der Möglichkeit Nutzerprofile zu löschen. Es wurden zwei neue <a href="{{site.baseurl}}/materialien/"><b>Screencasts</b></a> veröffentlicht. Wir sammeln <i>Fragenkataloge und Ansichten</i> ein. <i>Janine Straka</i> vom RMDO-Team geht ab Februar in Mutterschutz und anschließend in die Elternzeit. Die Vertretung übernimmt ab März <i>Ulrike Wuttke</i>.
    en: We release **Version 0.12.0** of RDMO with improved error handling, a button for the URI prefix and the possibility to delete user profiles. Two new **[Screencasts](/materialien/)** have been released. We collect now *question catalogs and views*. *Janine Straka* from the RMDO team will be on maternity leave from February and then on parental leave. From March on, *Ulrike Wuttke* will take over the substitution.
  date: Jan 2019

- event:
    de: Das diesjährige <a href="{{site.baseurl}}/events/workshop2019/"><b>RDMO-Anwendertreffen</b> findet am 07.10.2019 an der ULB Darmstadt</a> statt. Studenten “Data Stewardship” der TU Wien haben einige Prototypen, Mappings und Beispiele entwickelt mit Hinsicht auf den Export von machine-actionable Data Management Plans aus einer RDMO-Instanz nach dem <a href="https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard"><b>RDA-Standard für maDMPs</b></a>. Mehr Informationen finden sich <a href="https://helmuthb.github.io/dmp-tools-actionable/">hier</a>. Diese Entwicklungen stehen im Kontext zu Bestrebungen des RDMO-Projekts, mit RDMO erstellte DMPs mit dem maDMP-Standard interoperabel zu machen. Außerdem ist die neue <a href="https://github.com/rdmorganiser/rdmo/releases/tag/0.14.6"><b>RDMO-Version 0.14.6</b></a> verfügbar (kleine Änderungen, Bugfix).
    en: This year's [**RDMO User Meeting** takes place on 07.10.2019 at the ULB Darmstadt](/en/events/workshop2019). Students "Data Stewardship" of the TU Vienna have developed some prototypes, mappings and examples regarding the export of machine-actionable data management plans from an RDMO instance according to the [**RDA-Standard for maDMPs**](https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard). More information can be found [here](https://helmuthb.github.io/dmp-tools-actionable/). These developments are part of the RDMO project's efforts to make DMPs created with RDMO interoperable with the maDMP standard. In addition, the new [**RDMO version 0.14.6**](https://github.com/rdmorganiser/rdmo/releases/tag/0.14.6) is available (small changes, bugfix).
  date: Aug 2019

- event:
    de: Im letzten Monat haben wir ein paar kleinere Bugs in RDMO gefunden und beseitigt. Insbesondere hat der Installationsvorgang durch ein Update bei einer von uns verwendeten Bibliothek nicht mehr funktioniert. Die Änderungen sind in der <a href="https://github.com/rdmorganiser/rdmo/releases/tag/0.14.5"><b>neuen Version 0.14.5</b> auf Github</a> enthalten, die wie üblich installiert werden kann.
    en: Last month we found and fixed some minor bugs in RDMO. Especially the installation process didn't work anymore due to an update of a library we used. The changes are contained in the [**new version 0.14.5** on Github](https://github.com/rdmorganiser/rdmo/releases/tag/0.14.5), which can be installed as usual.
  date: Jul 2019

- event:
    de: Wir haben den <b>DCC-Fragenkatalog</b>, dessen Import nicht korrekt funktionierte, repariert. Die aktualisierte Version ist auf GitHub. Er enthält zehn neue Attribute, die dem Domänenmodell hinzugefügt wurden. Daher sollte vor dem Einlesen des Katalogs erst das Domänenmodell importiert werden. Der Import der aktuellen XML-Datei kann ohne vorbereitende Schritte erfolgen. Bereits importierte Daten bleiben erhalten und werden lediglich um die fehlenden zehn Einträge ergänzt. Außerdem gibt es nun eine <b>weitere Methode, RDMO zu installieren oder auch schnell auszuprobieren</b>. Auf GitHub befindet sich eine Version RDMOs, die in Docker Compose verpackt ist. Wir würden uns über weitere Anregungen freuen, um auch diesen RDMO-Installationsweg weiter zu verbessern. Mit Beginn des Monats Juli wird Olaf Michaelis bis Anfang Oktober in Elternzeit gehen. RDMO wird in den drei Monaten seiner Abwesenheit natürlich trotzdem weiter betreut und entwickelt, wenn auch mit etwas weniger Personal.
    en: We repaired the **DCC question catalog** whose import did not work correctly. You can find the updated version on GitHub. It contains ten new attributes that have been added to the domain model. Therefore, you should import the domain model first before importing the DCC-catalog. The current XML file can be imported without any preparatory steps. Already imported data is retained and only the missing ten entries are added. Furthermore, there is **another method to install RDMO or to try it out quickly**. You can find on GitHub a version of RDMO that is packaged in Docker Compose. We would be happy to receive suggestions to further improve this RDMO installation method. Olaf Michaelis will take parental leave from the beginning of July until the beginning of October. Of course, we will continue to support and develop RDMO during the three months of his absence, however, with less personnel.
  date: Jun 2019

- event:
    de: RDMO <b>Version 0.14.4</b> (Bug Fixes) ist verfügbar. Probleme, die durch die Umstellung auf Django2 und Python3 verursacht wurden, sollten nun beseitigt sein. Ein Update wird wärmstens empfohlen, da Python2 nicht mehr lange unterstützt wird. Im Mai hat der Kick-Off des Projekts <a href="https://www.fh-potsdam.de/informieren/aktuelles/news-detailansicht/artikel/start-fuer-forschungsprojekt-mamodar/"><b>»Management Molekularer Daten im Research Data Life Cycle« (MaMoDaR)</b></a>, eine Kooperation der FH Potsdam und des Robert Koch-Instituts, an der FHP stattgefunden und das <b>IPK Gatersleben</b> hat RDMO als Forschungsdatenmanagement-Werkzeug aus der Testphase in die Anwendungsphase überführt. Falls Sie <b>FDM-Schulungen mit dem Einsatz von RDMO</b> planen, teilen Sie uns die Termine mit, dann können wir sie mitbewerben (z. B. Twitter, Newsletter) und teilen Sie uns auch gerne Ihr Feedback und Erfahrungsberichten aus den Schulungen bzw. Schulungsmaterialien mit.
    en: RDMO **version 0.14.4** (bug fixes) is now available. Problems caused by the switch to Django2 and Python3 should now be fixed. An update is highly recommended, as Python2 will not be supported for long. In May the kick-off of the project [**"Management of Molecular Data in the Research Data Life Cycle" (MaMoDaR)**](https://www.fh-potsdam.de/informieren/aktuelles/news-detailansicht/artikel/start-fuer-forschungsprojekt-mamodar/), a cooperation of FH Potsdam and Robert Koch Institute, took place at FHP and the **IPK Gatersleben** transferred RDMO as a research data management tool from the test phase to the productive phase. If you are planning **RDM training courses using RDMO**, please let us know the dates, then we can promote them (e.g. Twitter, Newsletter). We would also be happy to receive your feedback and experience reports from the training courses or training materials.
  date: Mai 2019

- event:
    de: Die neue <b>Version 0.14</b> ist veröffentlicht. Die größten Neuerungen sind die Umstellung auf Django 2.2 und Python 3 (ab dieser Version funktioniert RDMO mit Python 2 nicht mehr!) und die Überarbeitung der API und Erweiterung auf Schreibzugriffe. Ab Django 2.1 werden ältere Versionen von MySQL und PostgreSQL nicht mehr unterstützt. Bitte schauen Sie vor dem Update in die <a href="https://docs.djangoproject.com/en/2.2/releases/2.1/">Django release notes</a> um Überraschungen zu vermeiden. Außerdem soll eine <b>Plattform für den Austausch von Fragenkatalogen</b> geschaffen werden. Sie können uns Fragenkataloge, die Sie gerne teilen möchten, zukommen lassen.
    en: The **new version 0.14** is released. The biggest changes are the conversion to Django 2.2 and Python 3 (from this version on RDMO doesn't work with Python 2 anymore!) and the revision of the API and an extension of write access. Starting from Django 2.1 onwards, older versions of MySQL and PostgreSQL are no longer supported. Please check the [Django release notes](https://docs.djangoproject.com/en/2.2/releases/2.1/) before updating to avoid surprises. In addition, a **platform for the exchange of questionnaires** will be created. You can send us questionnaires that you would like to share.
  date: Apr 2019

- event:
    de: Die neue RDMO-Version 0.13 ist veröffentlicht. Die größte Neuerung ist die Überarbeitung der Mehrsprachigkeit. RDMO lässt sich jetzt mit bis zu 5 Sprachen verwenden. Auch eine Instanz nur auf Englisch ist möglich. RDMO war diesen Monat auf zwei Veranstaltungen vertreten, beim 7. Bibliothekskongress 2019 (Leipzig) mit einem RDMO Hands-On Lab und den eScience-Tagen 2019 in Heidelberg mit einem Poster, einem Demotisch und einem Lightning Talk.
    en: The new RDMO version 0.13 is released. The biggest innovation is the revision of the multilingualism. RDMO can now be used with up to 5 languages. An instance in English only is also possible. RDMO was represented at two events this month - an RDMO Hands-On Lab took place at the 7th Bibliothekskongress 2019 (Leipzig) and during the eScience Days 2019 in Heidelberg RDMO was present with a poster, a demo table, and a lightning talk.
  date: Mar 2019

- event:
    de: Im Februar fand das reguläre Treffen der RDMO-Projektgruppe in Berlin statt. Es gab intensive Diskussionen zur Nachhaltigkeit. Es wurde beschlossen, am 07.10.2019 ein RDMO-Anwendertreffen an der ULB Darmstadt zu organisieren. Auf der <b>RDA Deutschland Tagung</b> war das RDMO-Projekt mit einem <a href="https://www.rda-deutschland.de/events/rda-deutschland-tagung-2019-poster">Poster</a> vertreten.
    en: In February the regular meeting of the RDMO project group took place in Berlin. There were intensive discussions on sustainability. It was decided to organise an RDMO user meeting at the ULB Darmstadt on 07.10.2019. The RDMO project was represented with a [poster](https://www.rda-deutschland.de/events/rda-deutschland-tagung-2019-poster) at the **RDA Germany conference**.
  date: Feb 2019


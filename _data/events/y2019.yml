- event:
    de: Am 27.09.2019 fand in Berlin das halbjährliche Treffen des RDMO-Projekts statt. Es gab intensive Diskussionen zum Thema Nachhaltigkeit und zur weiteren Entwicklung von RDMO. Außerdem wurden die letzten Details für das nächste RDMO-Anwendertreffen in Darmstadt geklärt.
    en: On 27.09.2019 the semi-annual meeting of the RDMO project took place in Berlin. There were intensive discussions on the topic of sustainability and the further development of RDMO. In addition, the final details for the next RDMO User Meeting in Darmstadt were clarified.
  date: 27.09.2019


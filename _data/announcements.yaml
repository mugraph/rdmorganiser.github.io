    de: <b>RDMO Hackathon an der ULB Darmstadt </b> <br/> Er richtet sich an alle Institutionen und Interessierte, die RDMO in Ihre Prozesse besser integrieren möchten. Er bietet die Möglichkeit zur Umsetzung eigener Plugin-Ideen oder Erweiterungen. <br/> Weitere Informationen zu Ablauf und Anmeldung finden Sie unter <a href="https://www.forschungsdaten.org/index.php/RDMO_Hackathon_2023" target="_blank">https://www.forschungsdaten.org/index.php/RDMO_Hackathon_2023</a> Die Registrierung ist bis einschließlich 30. Juni möglich.
    en: <b>RDMO Hackathon at the ULB Darmstadt</b> <br/> It is aimed at all institutions and interested parties who would like to better integrate RDMO into their processes. It offers the possibility to implement their own plugin ideas or extensions. <br/> Further information on the procedure and registration can be found at <a href="https://www.forschungsdaten.org/index.php/RDMO_Hackathon_2023" target="_blank">https://www.forschungsdaten.org/ index.php/RDMO_Hackathon_2023</a> Registration is possible up to and including June 30th.
  date: 10./11. August 2023
